{% extends 'base_accounts.html' %}

{% block title %}登录 - Q & A{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-8">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">登录</h3>
          <form method="post" novalidate>
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}">
            {% comment %} 利用重定向前传递的next参数,在登录后定向到登录前的操作界面 {% endcomment %}
            {% include 'includes/form.html' %}
            {% comment %} {{ form.captcha }} {% endcomment %}
            <button type="submit" class="btn btn-primary btn-block">登录</button>
          </form>
        </div>
        <div class="card-footer text-muted text-center">
          新人? <a href="{% url 'signup' %}">注册搞起</a>
        </div>
      </div>
      <div class="text-center py-2">
        <small>
          <a href="{% url 'password_reset' %}" class="text-muted">忘记密码?</a>
        </small>
      </div>
    </div>
  </div>
{% endblock %}
